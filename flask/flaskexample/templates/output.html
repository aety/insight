        <!--LINE PLOT -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            
            
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Time', 'PM10',{id:'upper', type:'number', role:'interval'},
                     {id:'lower', type:'number', role:'interval'},
                     'Good','Moderate','Unhealthy for some','Unhealthy','Very Unhealthy'],
                    ['12 am',  {{births[0].birth_month}},{{births[0].birth_month1}},{{births[0].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['1 am',  {{births[1].birth_month}},{{births[1].birth_month1}},{{births[1].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['2 am',  {{births[2].birth_month}},{{births[2].birth_month1}},{{births[2].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['3 am',  {{births[3].birth_month}},{{births[3].birth_month1}},{{births[3].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['4 am',  {{births[4].birth_month}},{{births[4].birth_month1}},{{births[4].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['5 am',  {{births[5].birth_month}},{{births[5].birth_month1}},{{births[5].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['6 am',  {{births[6].birth_month}},{{births[6].birth_month1}},{{births[6].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['7 am',  {{births[7].birth_month}},{{births[7].birth_month1}},{{births[7].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['8 am',  {{births[8].birth_month}},{{births[8].birth_month1}},{{births[8].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['9 am',  {{births[9].birth_month}},{{births[9].birth_month1}},{{births[9].birth_month2}}
                                                                 ,0,54,154,254,354],
                    ['10 am',  {{births[10].birth_month}},{{births[10].birth_month1}},{{births[10].birth_month2}},
                                                                 0,54,154,254,354],
                    ['11 am',  {{births[11].birth_month}},{{births[11].birth_month1}},{{births[11].birth_month2}},
                                                                 0,54,154,254,354],
                    ['12 pm',  {{births[12].birth_month}},{{births[12].birth_month1}},{{births[12].birth_month2}},
                                                                 0,54,154,254,354],
                    ['1 pm',  {{births[13].birth_month}},{{births[13].birth_month1}},{{births[13].birth_month2}},
                                                                 0,54,154,254,354],
                    ['2 pm',  {{births[14].birth_month}},{{births[14].birth_month1}},{{births[14].birth_month2}},
                                                                 0,54,154,254,354],
                    ['3 pm',  {{births[15].birth_month}},{{births[15].birth_month1}},{{births[15].birth_month2}},
                                                                 0,54,154,254,354],
                    ['4 pm',  {{births[16].birth_month}},{{births[16].birth_month1}},{{births[16].birth_month2}},
                                                                 0,54,154,254,354],
                    ['5 pm',  {{births[17].birth_month}},{{births[17].birth_month1}},{{births[17].birth_month2}},
                                                                 0,54,154,254,354],
                    ['6 pm',  {{births[18].birth_month}},{{births[18].birth_month1}},{{births[18].birth_month2}},
                                                                 0,54,154,254,354],
                    ['7 pm',  {{births[19].birth_month}},{{births[19].birth_month1}},{{births[19].birth_month2}},
                                                                 0,54,154,254,354],
                    ['8 pm',  {{births[20].birth_month}},{{births[20].birth_month1}},{{births[20].birth_month2}},
                                                                 0,54,154,254,354],
                    ['9 pm',  {{births[21].birth_month}},{{births[21].birth_month1}},{{births[21].birth_month2}},
                                                                 0,54,154,254,354],
                    ['10 pm',  {{births[22].birth_month}},{{births[22].birth_month1}},{{births[22].birth_month2}},
                                                                 0,54,154,254,354],
                    ['11 pm',  {{births[23].birth_month}},{{births[23].birth_month1}},{{births[23].birth_month2}},
                                                                 0,54,154,254,354],
                ]);                
                data.removeColumn(8);
                data.removeColumn(7);
                data.addColumn({id: 'barp', type: 'number'})
                data.setCell({{travelhour}}, 7, {{air_qual}});
                
                
                var options = {
                    
                    title: 'PM10 prediction (\u03BCg/m3)',
                    curveType: 'none',
                    legend: {position: 'top',
                            maxLines: 3},        
                    colors: ['black', 'green', 'orange', 'red', 'gray'],
                    lineWidth: 3,
                    seriesType: 'bars',        
                    bar: {groupWidth: "30%"},
                    crosshair: { trigger: 'both' },
                    interval: {
                        'upper': { 'style':'line', 'color':'black', 'lineWidth': 0.25 },
                        'lower': { 'style':'line', 'color':'black', 'lineWidth': 0.25 },    
                    },
                    series: {0: {type: 'line'},
                             1: {type: 'line'},
                             2: {type: 'line'},
                             3: {type: 'line'},
                             },
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('curve_chart'));                
                chart.draw(data, options);
            }
            </script>
