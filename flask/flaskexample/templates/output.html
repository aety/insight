        <!--PIE CHART -->
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            
            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages':['corechart']});
            
            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

          
            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {
                
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                    ['Mushrooms', 3],
                    ['Onions', 1],
                    ['Olives', 1],
                    ['Zucchini', 1],
                    ['Pepperoni', 2]
                ]);
                
                // Set chart options
                var options = {'title':'Hourly PM10 prediction',
                               'width':800,
                               'height':600};
                
                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('chart_pie'));
                chart.draw(data, options);
            }
        </script>     
        
        
        
        
        
        
        <!--LINE PLOT -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            
            
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Time', 'PM10','Good','Moderate','Sensitive','Unhealthy'],
                    ['12 am',  {{births[0].birth_month}},54,154,254,354],
                    ['1 am',  {{births[1].birth_month}},54,154,254,354],
                    ['2 am',  {{births[2].birth_month}},54,154,254,354],
                    ['3 am',  {{births[3].birth_month}},54,154,254,354],                    
                    ['4 am',  {{births[4].birth_month}},54,154,254,354],                    
                    ['5 am',  {{births[5].birth_month}},54,154,254,354],                    
                    ['6 am',  {{births[6].birth_month}},54,154,254,354],                    
                    ['7 am',  {{births[7].birth_month}},54,154,254,354],                    
                    ['8 am',  {{births[8].birth_month}},54,154,254,354],                    
                    ['9 am',  {{births[9].birth_month}},54,154,254,354],                    
                    ['10 am',  {{births[10].birth_month}},54,154,254,354],                    
                    ['11 am',  {{births[11].birth_month}},54,154,254,354],                    
                    ['12 pm',  {{births[12].birth_month}},54,154,254,354],                    
                    ['1 pm',  {{births[13].birth_month}},54,154,254,354],                    
                    ['2 pm',  {{births[14].birth_month}},54,154,254,354],                    
                    ['3 pm',  {{births[15].birth_month}},54,154,254,354],                    
                    ['4 pm',  {{births[16].birth_month}},54,154,254,354],                    
                    ['5 pm',  {{births[17].birth_month}},54,154,254,354],                    
                    ['6 pm',  {{births[18].birth_month}},54,154,254,354],                    
                    ['7 pm',  {{births[19].birth_month}},54,154,254,354],                    
                    ['8 pm',  {{births[20].birth_month}},54,154,254,354],                    
                    ['9 pm',  {{births[21].birth_month}},54,154,254,354],                    
                    ['10 pm',  {{births[22].birth_month}},54,154,254,354],                    
                    ['11 pm',  {{births[23].birth_month}},54,154,254,354],                   
                ]);
                
                var options = {
                    title: 'PM10 prediction (\u03BCg/m3)',
                    curveType: 'none',
                    legend: { position: 'bottom'},        
                    colors: ['black', 'green', 'yellow', 'orange', 'red'],
                    lineWidth: 3,
                    seriesType: 'line',
                    series: {0: {type: 'area'}}
                };
                
                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));                
                chart.draw(data, options);
            }
            </script>     
            
            
            
            
        <!--BAR PLOT -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawTrendlines);
            
            function drawTrendlines() {
                var data = new google.visualization.DataTable();
                data.addColumn('timeofday', 'Time of Day');             
                data.addColumn('number', 'Motivation Level');     
                data.addColumn('number', 'Energy Level');
                
                data.addRows([
                    [{v: [8, 0, 0], f: '8 am'}, 1, .25],
                    [{v: [9, 0, 0], f: '9 am'}, 2, .5],
                    [{v: [10, 0, 0], f:'10 am'}, 3, 1],
                    [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
                    [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
                    [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
                    [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
                    [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
                    [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
                    [{v: [17, 0, 0], f: '5 pm'}, 10, 10],
                ]);
                
                var options = {
                    title: 'Motivation and Energy Level Throughout the Day',
                    trendlines: {
                        0: {type: 'linear', lineWidth: 5, opacity: .3},
                        1: {type: 'exponential', lineWidth: 10, opacity: .3}
                    },
                    hAxis: {
                        title: 'Time of Day',
                        format: 'h:mm a',
                        viewWindow: {
                            min: [7, 30, 0],
                            max: [17, 30, 0]
                        }
                    },
                    vAxis: {
                        title: 'Rating (scale of 1-10)'
                    }
                };
                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
            
            
            
            
            
        </script>
